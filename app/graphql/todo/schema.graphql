type Todo {
  id: ID
  title: String
  content: String
  node: String
  state: String

  # 创建人
  creator: String
  # 创建时间
  createdAt: Date
  # 修改人
  modifier: String
  # 修改时间
  updatedAt: Date
}

input TodoInput {
  id: ID
  title: String!
  content: String!
}
type ResTodo {
  rescode: Int
  resmessage: String
  data: Todo
}
type ResTodoList {
  rescode: Int
  resmessage: String
  data: [Todo]
}
